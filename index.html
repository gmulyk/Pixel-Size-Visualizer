<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Box Adjuster</title>
    <link rel="stylesheet" href="styles.css">
    <!--Should add the following styles to the main stylesheet?-->
    
</head>

<!--See notes -->
<body>
    <div class="container">
        <h1 class="boxTitle">Adjust the Box</h1>
        <div class="switch">
            <img id="themeIcon" src="images/sun.png" alt="Theme Icon" class="icon">
            <label>
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <form id="boxForm">
            <div class="form-group">
                <label for="width">Width (px):</label>
                <input type="number" id="width" name="width" min="0"><br><br>
                    </div>
            <div class="form-group">
                <label for="height">Height (px):</label>
                <input type="number" id="height" name="height" min="0"><br><br>
                    </div>
            <div class="form-group">
                <label for="borderRadius">Corner Radius (px):</label>
                <input type="number" id="borderRadius" name="borderRadius" min="0"><br><br>
                    </div>
            <label for="color">Box Color:</label>
            <input type="color" id="color" name="color"><br><br>
            <button type="button" onclick="adjustBox()">Set Box Properties</button> 
        </form>
        <div class="box" id="box"></div>
    </div>

    <script>
        //Adjusts box size
        function adjustBox() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const borderRadius = document.getElementById('borderRadius').value;
            const color = document.getElementById('color').value;

            const box = document.getElementById('box');

            if (width) box.style.width = width + 'px';
            if (height) box.style.height = height + 'px';
            if (borderRadius) box.style.borderRadius = borderRadius + 'px';
            if (color) box.style.backgroundColor = color;
        }

        //Generates random color for box on page load
        document.addEventListener("DOMContentLoaded", function() {
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
        return color;
        }

            const colorBox = document.getElementById('box');
            colorBox.style.backgroundColor = getRandomColor();
        });

        //Light and dark mode for page
        document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('modeToggle').addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
                document.querySelector('.container').classList.add('dark-mode');
                document.querySelector('.container').classList.remove('light-mode');
                document.querySelector('.box').classList.add('dark-mode');
                document.querySelector('.box').classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
                document.querySelector('.container').classList.add('light-mode');
                document.querySelector('.container').classList.remove('dark-mode');
                document.querySelector('.box').classList.add('light-mode');
                document.querySelector('.box').classList.remove('dark-mode');
            }
         });
    });
    </script>
    <script src="js/userSettings.js"></script>
</body>
</html>
